services:
  postgres:
    image: postgres:16-alpine
    container_name: smart_feeder_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASS}
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 20

  backend:
    build:
      context: ./backend
    container_name: smart_feeder_backend
    restart: unless-stopped
    environment:
      APP_PORT: 8080
      APP_BASE_URL: ${APP_BASE_URL}
      POSTGRES_JDBC_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASS: ${POSTGRES_PASS}
      POSTGRES_POOL_SIZE: 12
      SESSION_COOKIE_SECRET: ${SESSION_COOKIE_SECRET}
      DEVICE_SECRET_ENCRYPTION_KEY: ${DEVICE_SECRET_ENCRYPTION_KEY}
      DEVICE_AUTH_SIGNATURE_ENABLED: ${DEVICE_AUTH_SIGNATURE_ENABLED}
      DEVICE_POLL_INTERVAL_SEC: 60
      DEVICE_AUTH_NONCE_WINDOW_SEC: 300
      DEVICE_POLL_RATE_LIMIT_PER_MINUTE: 120
    depends_on:
      postgres:
        condition: service_healthy

  nginx:
    image: nginx:1.27-alpine
    container_name: smart_feeder_nginx
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "8080:80"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro

  simulator:
    image: node:20-alpine
    container_name: smart_feeder_simulator
    working_dir: /app
    profiles:
      - sim
    volumes:
      - ./simulator:/app:ro
    command: sh -c "node src/device-sim.js"
    environment:
      SIM_POLL_URL: http://nginx/api/device/poll
      SIM_DEVICE_ID: feeder-001
      SIM_SIGNATURE_ENABLED: "false"
      SIM_INTERVAL_SEC: 60
    depends_on:
      - nginx

volumes:
  pg_data:
